<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	    <title>产品信息发布系统后台</title>
	
	    <!-- Bootstrap -->
	    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
	    	.sidebar{
	    		position: fixed;
	    		left: 0;
	    		top: 50px;
	    	}
	    	.main{
	    		padding-top: 50px;
	    	}
	    </style>
	</head>
	<body>
	    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
		  	<div class="container-fluid">
		  		<div class="navbar-header col-lg-2">
		  			<a class="navbar-brand" href="#">产品信息发布系统</a>
		  		</div>
		  		<form class="navbar-form navbar-left " role="search">
				  	<div class="form-group">
				    	<input type="text" class="form-control" placeholder="关键字">
				  	</div>
				  	<button type="submit" class="btn btn-default">搜索</button>
				</form>
				<button type="button" class="btn btn-default navbar-btn navbar-right"> 注销 <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></button>
				<!--<button type="button" class="btn btn-default navbar-btn navbar-right"> <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Sign in</button>-->
		  	</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="sidebar col-lg-2">
					<div class="row">
						<ul class="nav nav-pills nav-stacked">
						  	<li class="list-group-item list-group-item-info"> <span class="glyphicon glyphicon-home" aria-hidden="true"> 产品管理</li>
						  	<li role="presentation" class="active"><a href="#catalogue" role="tab" data-toggle="tab"> <span class="glyphicon glyphicon-stats" aria-hidden="true"></span> 产品列表</a></li>
						  	<li role="presentation"><a href="#newProdu " role="tab" data-toggle="tab"> <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> 产品添加</a></li>
						  	<li role="presentation"><a href="#users" role="tab" data-toggle="tab"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 用户管理</a></li>
						  	<li class="list-group-item list-group-item-info"> <span class="glyphicon glyphicon-home" aria-hidden="true"> 系统管理</li>
						  	<li role="presentation"><a href="#settings" role="tab" data-toggle="tab"> <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 系统设置</a></li>
						  	<li role="presentation"><a href="#categories" role="tab" data-toggle="tab"> <span class="glyphicon glyphicon-stats" aria-hidden="true"></span> 分类列表</a></li>
						  	<li role="presentation"><a href="#newCategory" role="tab" data-toggle="tab"> <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> 分类添加</a></li>
						  	<li role="presentation"><a href="#admin" role="tab" data-toggle="tab"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 角色管理</a></li>
						</ul>
					</div>
				</div>
			</div>
		
			<div class="main col-lg-offset-2">
				<div class="tab-content">
					<!--产品添加-->
					<div role="tabpanel" class="tab-pane" id="newProdu">
						<div class="col-lg-12 page-header">
							<blockquote > 产品添加</blockquote>
						</div>
						<form class="form-horizontal">
						  	<div class="form-group">
							    <label for="produNmae" class="col-sm-2 control-label">产品名称 </label>
							    <div class="col-sm-10">
							    	<div class="input-group">
										<div class="input-group-btn">
											<button type="button" id="category" class="btn btn-default" data-cate="1">饮料</button>
									        <button type="button" class="btn btn-default dropdown-toggle" 
									        	data-toggle="dropdown" 
									        	aria-haspopup="true" 
									        	aria-expanded="false"><span class="caret"></span>
									        </button>
									        <ul class="dropdown-menu">
									        	<li><a href="#" >饮料</a></li>
									        </ul>               
									    </div>
									    <input type="text" class="form-control" id="produNmae" name="produNmae" placeholder="产品名称">
									</div>
							    </div>
						  	</div>
						  	<div class="form-group">
							    <label for="produprice" class="col-sm-2 control-label">产品价格</label>
							    <div class="col-sm-10">
								    <div class="input-group ">
									  	<span class="input-group-addon">¥</span>
									  	<input type="text" class="form-control" id="produprice" name="produprice">
									</div>	
							    </div>
						  	</div>
						  	<div class="form-group">
							    <label for="producontent" class="col-sm-2 control-label">产品描述</label>
							    <div class="col-sm-10">
							    	<textarea class="form-control" id="produContent" rows="5"></textarea>
								</div>	
						  	</div>
						  	<div class="form-group">
							    <label for="producontent" class="col-sm-2 control-label">产品图片</label>
							    <div class="col-sm-10">
							    	<div class="input-group">
									  	<input type="text" class="form-control" id="filenames" placeholder="未选择">
									  	<span class="input-group-btn">
										  	<input type="file" id="files" name="files" class="btn btn-default" style="display:none" multiple/>
										    <button type="button" class="btn btn-default" id="filefields">选择文件</button>
									  	</span>
									</div>
								</div>	
						  	</div>
						  	<div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
							      	<button type="submit" class="btn btn-default">保存</button>
							    </div>
						  	</div>
						</form>
					</div>
					<!--分类添加-->
					<div role="tabpanel" class="tab-pane" id="newCategory">
						<div class="col-lg-12 page-header">
							<blockquote > 分类添加</blockquote>
						</div>
						<form class="form-horizontal">
							<div class="form-group">
							    <label for="cateNmae" class="col-sm-2 control-label">产品分类</label>
							    <div class="col-sm-10">
							      	<input type="text" class="form-control" id="cateNmae" name="cateNmae" placeholder="分类名称">
							    </div>
						  	</div>
						  	<div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
							      	<button type="submit" class="btn btn-default">保存</button>
							    </div>
						  	</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>

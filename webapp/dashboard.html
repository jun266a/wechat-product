<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	    <title>产品信息发布系统后台</title>
	
	    <!-- Bootstrap -->
	    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="styles/default.css"/>
	    </style>
	</head>
	<body ng-app="main" ng-controller="navCtrl">
	    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
		  	<div class="container-fluid">
		  		<div class="navbar-header col-lg-2">
		  			<a class="navbar-brand" href="#">产品信息发布系统</a>
		  		</div>
		  		<form class="navbar-form navbar-left " role="search">
				  	<div class="form-group">
				    	<input type="text" class="form-control" placeholder="关键字" ng-model="selector">
				  	</div>
				  	<button type="submit" class="btn btn-default">搜索</button>
				</form>
				<button type="button" class="btn btn-default navbar-btn navbar-right"> 注销 <span class="glyphicon glyphicon-log-in"  ></span></button>
				<!--<button type="button" class="btn btn-default navbar-btn navbar-right"> <span class="glyphicon glyphicon-log-out"  ></span> Sign in</button>-->
		  	</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="sidebar col-lg-2">
					<div class="row">
						<ul class="nav nav-pills nav-stacked">
						  	<li class="list-group-item list-group-item-info"> <span class="glyphicon glyphicon-home" > 产品管理</li>
						  	<li role="presentation" ng-class="{active:path.startsWith('/catalogue')}"><a href="#/catalogue"  > <span class="glyphicon glyphicon-stats"  ></span> 产品列表</a></li>
						  	<li role="presentation" ng-class="{active:path.startsWith('/newProdu')}"><a href="#/newProdu "  > <span class="glyphicon glyphicon-transfer"  ></span> 产品添加</a></li>
						  	<li role="presentation" ng-class="{active:path.startsWith('/order')}"><a href="#/order"  > <span class="glyphicon glyphicon-user"  ></span> 订单管理</a></li>
						  	<li class="list-group-item list-group-item-info"> <span class="glyphicon glyphicon-home"  > 系统管理</li>
						  	<li role="presentation" ng-class="{active:path.startsWith('/settings')}"><a href="#/settings"  > <span class="glyphicon glyphicon-cog"  ></span> 系统设置</a></li>
						  	<li role="presentation" ng-class="{active:path.startsWith('/categories')}"><a href="#/categories"  > <span class="glyphicon glyphicon-stats"  ></span> 分类列表</a></li>
						  	<li role="presentation" ng-class="{active:path.startsWith('/newCategory')}"><a href="#/newCategory"  > <span class="glyphicon glyphicon-transfer"  ></span> 分类添加</a></li>
						  	<li role="presentation" ng-class="{active:path.startsWith('/admin')}"><a href="#/admin"  > <span class="glyphicon glyphicon-user"  ></span> 角色管理</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="main col-lg-offset-2">
					<div class="tab-content">
						<!--产品添加-->
						<div ng-view></div>
						<!--分类添加-->
					</div>
				</div>	
			</div>
		</div>
		<script src="bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="bower_components/angular-route/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/service/serviceProduct.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/service/serviceCompany.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/service/serviceCategory.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/controller/controllerCatalogue.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/controller/controllerCategories.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/controller/controllerNewProdu.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/controller/controllerNewCategory.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

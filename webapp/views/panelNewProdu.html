<div role="tabpanel" class="tab-pane" id="newProdu">
	<div class="col-lg-12 page-header">
		<blockquote > 产品添加</blockquote>
	</div>
	<form class="form-horizontal">
	  	<div class="form-group">
		    <label for="category" class="col-sm-2 control-label">产品分类</label>
		    <div class="col-sm-10">
				<select class="form-control" ng-model="value.category"
					ng-options="item.name for item in categories"
					id="category">
				</select>
		    </div>
	  	</div>
	  	<div class="form-group">
		    <label for="company" class="col-sm-2 control-label">公司品牌</label>
		    <div class="col-sm-10">
				<select class="form-control" ng-model="value.company"
					ng-options="item.name for item in companies"  
					id="company">
				</select>
		    </div>
	  	</div>
	  	<div class="form-group">
		    <label for="produName" class="col-sm-2 control-label">产品名称</label>
		    <div class="col-sm-10">
				<input type="text" class="form-control" id="produName" ng-model="value.name">
		    </div>
	  	</div>
	  	<div class="form-group">
		    <label for="produPrice" class="col-sm-2 control-label">产品价格</label>
		    <div class="col-sm-10">
			    <div class="input-group ">
				  	<span class="input-group-addon">¥</span>
				  	<input type="text" class="form-control" id="produPrice" ng-model="value.price">
				</div>	
		    </div>
	  	</div>
	  	<div class="form-group">
		    <label for="produContent" class="col-sm-2 control-label">产品描述</label>
		    <div class="col-sm-10">
		    	<textarea class="form-control" id="produContent" rows="5" ng-model="value.content"></textarea>
			</div>	
	  	</div>
	  	<div class="form-group">
		    <label for="produImage" class="col-sm-2 control-label">产品图片</label>
		    <div class="col-sm-10">
		    	<div class="input-group">
				  	<input type="text" class="form-control" id="produImage" placeholder="未选择">
				  	<span class="input-group-btn">
					  	<input type="file" id="files" name="files" class="btn btn-default" style="display:none"/>
					    <button type="button" class="btn btn-default" ng-click="">选择文件</button>
				  	</span>
				</div>
			</div>	
	  	</div>
	  	<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      	<button type="button" class="btn btn-default" ng-click="makeItem(value)">保存</button>
		    </div>
	  	</div>
	</form>
</div>

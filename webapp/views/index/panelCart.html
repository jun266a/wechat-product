<h3 class="text-center">订单列表</h3>
	<table class="table table-condensed">
		<thead>
			<th ng-click="orderType('id')">#</th>
			<th ng-click="orderType('name')">名称</th>
			<th ng-click="orderType('quantity')">数量</th>
			<th ng-click="orderType('price')">单价</th>
			<th>总价</th>
		</thead>
		<tbody>
			<tr ng-repeat="item in carts">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td style="width: 30%;">
					<div class="input-group">
						<span class="input-group-btn">
					    	<button class="btn btn-info" type="button" ng-click="decrease(item.id)"> - </button>
					  	</span>
					  	<input type="text" class="form-control" ng-model="item.quantity" >
					 	<span class="input-group-btn">
					    	<button class="btn btn-info" type="button" ng-click="increase(item.id)"> + </button>
					  	</span>
					</div>
				</td>
				<td><span >{{item.price}}</span></td>
				<td><span >{{item.total = item.quantity * item.price}}</span></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td>总数</td>
				<td><span >{{quantity()}}</span></td>
				<td>总付款</td>
				<td><span >{{total()}}</span></td>
			</tr>
		</tfoot>
	</table>

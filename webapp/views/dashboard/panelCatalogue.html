<div role="tabpanel" class="tab-pane">
	<div class="col-lg-12 page-header">
		<blockquote > 产品列表</blockquote>
	</div>
	<form class="form-horizontal" role="search">
		<div class="form-group">
		    <label for="product" class="col-sm-2 control-label">产品搜索</label>
		    <div class="col-sm-10">
				<input type="text" class="form-control" id="product" placeholder="关键字" ng-model="selector">
		    </div>
		</div>
	</form>
	<div class="col-sm-offset-2 col-sm-10 ">
		<div class="row">
			<table class="table table-striped">
				<thead>
				  	<tr >
				  		<th ng-click="orderType('item.id')">产品编号</th>
				  		<th ng-click="orderType('item.category.name')">分类</th>
				  		<th ng-click="orderType('item.company.name')">公司</th>
				  		<th ng-click="orderType('item.name')">产品名称</th>
				  		<th ng-click="orderType('item.price')">产品价格</th>
				  		<th>操作</th>
				  	</tr>
				</thead>
				<tbody>
				  	<tr ng-repeat="item in catalogue |orderBy : type : reverse| filter : {name : selector}">
				  		<td>{{item.id}}</td>
				  		<td>{{item.category.name}}</td>
				  		<td>{{item.company.name}}</td>
				  		<td>{{item.name}}</td>
				  		<td>{{item.price}}</td>
				  		<td>
				  			<a class="btn btn-info" ng-click="removeItem(item.id)">移除</a>
				  			<a class="btn btn-info" ng-click="invoke(item.id)">编辑</a>
				  		</td>
				  	</tr>
				</tbody>
			</table>				
		</div>
	</div>
</div>
<div class="modal" ng-class="{in:modal,block:modal}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        	<div class="modal-header">
	        	<h4 class="modal-title">产品修改</h4>
	      	</div>
			<div class="modal-body">
		        <form class="form-horizontal">
		        	<div class="form-group">
		        		<label class="col-sm-2 control-label">产品编号:</label>
			          	<div class="col-sm-10">
				            <p class="form-control-static" >{{value.id}}</p>
			          	</div>
		        	</div>
		        	<div class="form-group">
		        		<label class="col-sm-2 control-label">分类名称:</label>
			          	<div class="col-sm-10">
			          		<select  class="form-control" ng-model="value.category" ng-options="x.name for x in categories">
							</select>
				            <!--<input type="text" class="form-control" ng-model="category">-->
			          	</div>
		        	</div>
		        	<div class="form-group">
		        		<label class="col-sm-2 control-label">公司名称:</label>
			          	<div class="col-sm-10">
			          		<select  class="form-control" ng-model="value.company" ng-options="x.name for x in companies">
							</select>
			          	</div>
		          	</div>
		        	<div class="form-group">
		        		<label class="col-sm-2 control-label">产品名称:</label>
			          	<div class="col-sm-10">
				            <input type="text" class="form-control" ng-model="value.name">
			          	</div>
			        </div>
			        <div class="form-group">
		        		<label class="col-sm-2 control-label">产品价格:</label>
			          	<div class="col-sm-10">
				            <input type="number" class="form-control" ng-model="value.price">
			          	</div>
			        </div>
		        </form>
		    </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="dismiss()">关闭</button>
               	<button type="button" class="btn btn-primary" ng-click="updateItem(value)">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop in" ng-if="modal"></div>

<div role="tabpanel" class="tab-pane" id="categories">
	<div class="col-lg-12 page-header">
		<blockquote > 分类列表</blockquote>
	</div>
	<form class="form-horizontal" role="search">
		<div class="form-group">
		    <label for="category" class="col-sm-2 control-label">分类搜索</label>
		    <div class="col-sm-10">
				<input type="text" class="form-control" id="category" placeholder="关键字" ng-model="selector">
		    </div>
		</div>
	</form>
	<div class="col-sm-offset-2 col-sm-10 ">
		<div class="row">
			<table class="table table-striped ">
				<thead>
				  	<tr >
				  		<th ng-click="orderType('item.id')">分类编号</th>
				  		<th ng-click="orderType('item.name')">分类名称</th>
				  		<th>操作</th>
				  	</tr>
				</thead>
				<tbody>
				  	<tr ng-repeat="item in categories |orderBy : type : reverse| filter : {name : selector}">
				  		<td>{{item.id}}</td>
				  		<td>{{item.name}}</td>
				  		<td>
				  			<button class="btn btn-info" ng-click="invoke(item.id)">编辑</button>
				  		</td>
				  	</tr>
				</tbody>
			</table>	
		</div>
	</div>
</div>
<div class="modal" ng-class="{in:modal,block:modal}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
			<div class="modal-body">
		        <form class="form-horizontal">
		        	<div class="form-group">
		        		<label class="col-sm-2 control-label">产品编号:</label>
			          	<div class="col-sm-10">
				            <p class="form-control-static"> {{value.id}}</p>
			          	</div>
		        	</div>
		          	<div class="form-group">
		          		<label class="col-sm-2 control-label">分类名称:</label>
			          	<div class="col-sm-10">
			            	<input type="text" class="form-control" ng-model="value.name">
		          		</div>
		          	</div>
		        </form>
		    </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="dismiss()">关闭</button>
               	<button type="button" class="btn btn-primary" ng-click="updateItem(value)">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop in" ng-if="modal"></div>
